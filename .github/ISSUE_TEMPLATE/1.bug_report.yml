name: Bug Report
description: Create a bug report for Guild.xyz
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: Please describe the bug and make sure to provide us as much details as possible.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Please provide a clear description of how to reproduce the issue. Screenshots can be provided in the issue body below.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What would you expected to happen when you perform the steps described in the previous section?
    validations:
      required: true
  - type: input
    attributes:
      label: Which browser are you using? (if relevant)
  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear. Guild developers should be able to follow the steps provided in order to reproduce the bug.
